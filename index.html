<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <header class="header">
        <img class="header--img" src="images/literature-297187_640.png" alt="bird on a book">
        <h1 class="header--title">My Library</h1>   

        <!-- Button trigger modal -->
        <button type="button" class="header--btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop4">
            Add Book
        </button>

        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop4" tabindex="-1" aria-labelledby="exampleModalLabel4" aria-hidden="true">
            <div class="modal-dialog d-flex justify-content-center">
                <div class="modal-content w-75">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel4">Book details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body p-4">
                        <form>
                            <!-- Title input -->
                            <div class="form-outline mb-4">
                                <input type="text" id="title" class="form-control" required />
                                <label class="form-label" for="title">Title</label>
                            </div>

                            <!-- Author input -->
                            <div class="form-outline mb-4">
                                <input type="text" id="author" class="form-control" required />
                                <label class="form-label" for="author">Author</label>
                            </div>

                            <!-- Genre input -->
                            <div class="form-outline mb-4">
                                <select class="form-select" id="genre">
                                    <option selected>Fantasy</option>
                                    <option value="horror">Horror</option>
                                    <option value="romance">Romance</option>
                                    <option value="Drama">Drama</option>
                                    <option value="thriller">Thriller</option>
                                    <option value="scienceFiction">Science Fiction</option>
                                    <option value="mystery">Mystery</option>
                                    <option value="comedy">Comedy</option>
                                    <option value="history">Historical Fiction</option>
                                    <option value="dystopian">Dystopian</option>
                                    <option value="literaryFiction">Literary Fiction</option>
                                    <option value="other">Other</option>
                                </select>
                                <label class="form-label" for="genre">Genre</label>
                            </div>
                            

                            <!-- Published input -->
                            <div class="form-outline mb-4">
                                <input type="number" id="publish" class="form-control" min="1900" max="2100" required />
                                <label class="form-label" for="publish">Published in</label>
                            </div>

                            <!-- Checkbox -->
                            <div class="form-check d-flex justify-content-center mb-4">
                                <input class="form-check-input me-2" type="checkbox" value="" id="checkbox" />
                                <label class="form-check-label" for="checkbox4">
                                    Have you read the book?
                                </label>
                            </div>

                            <!-- Submit button -->
                            <button type="submit" id="modal--add" class="modal--btn">Add</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section id="book--container" class="book--container">         
        </section>
    </main>
    
    <footer>
        <p>&copy; Copyright 2025 Southboy</p>
    </footer>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
